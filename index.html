<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico Google Search The Odin Project</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="gmail">Gmail</li>
                <li class="Imagenes">Imágenes</li> 
                <li class="boton-menu"></li>
            </ul>
            <img src="" alt="" class="foto-perfil">
        </nav>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="google-cabecera">
        <form action="#" class="barra-busqueda" target="_self">
            <input type="search" name="boton-buscar" id="buscar-google">
        </form>
        <a href="www.google.com" class="buscar-con-google">Buscar con Google</a>
        <a href="www.google.com" class="suerte">Voy a tener suerte</a>
        <div class="ofrecido-por">
            <p class="texto">Ofrecido por Google en:</p>
            <a href="www.google.com/en" class="ingles">English</a>
            <a href="www.google.nl" class="netherlands">Nederlands</a>
            <a href="www.google.com" class="frysk">Frysk</a>
        </div>
    </main>
    <footer>
        <div class="pais-actual">Países Bajos</div>
        <div class="informacion">
            <ul class="nav-footer">
                <li>Sobre Google</li>
                <li>Publicidad</li>
                <li>Empresa</li>
                <li>Como funciona la Búsqueda</li>
            </ul>
        </div>
        <div>
            <ul class="finale">
                <li>Privacidad</li>
                <li>Términos</li>
                <li>Configuración</li>
            </ul>
        </div>

    </footer>
</body>
</html>
